<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommender System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold">ðŸ“š Book Recommender</h1>
      <nav class="flex gap-6">
        <a href="#home" class="hover:underline">Home</a>
        <a href="#features" class="hover:underline">Features</a>
        <a href="#about" class="hover:underline">About</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-10 px-6">
    <!-- Search and Filters -->
    <section id="search" class="mb-10">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Find Your Next Favorite Book</h2>
        <form class="flex flex-col md:flex-row items-center gap-4" method="GET" action="/recommended">
          <input 
            type="text" 
            name="query"
            placeholder="Search by title, author, or genre..." 
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          >
          <select name="genre" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            <option value="">Filter by Genre</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="science">Science</option>
            <option value="biography">Biography</option>
          </select>
          <button 
            type="submit" 
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-300"
          >
            Search
          </button>
        </form>
      </div>
    </section>

  <!-- Recommended Books -->
  <section id="recommendations">
    <h2 class="text-2xl font-semibold mb-6">Recommended for You</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dynamically Render Book Cards -->
      {% for book in books %}
      <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow">
        <img src="{{ book['Image-URL-L'] or 'https://via.placeholder.com/150' }}" alt="Book Cover" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">{{ book['Book-Title'] }}</h3>
          <p class="text-sm text-gray-500 mb-3">by {{ book['Book-Author']}}</p>
          <button 
            class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-300"
          >
            Learn More
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white mt-10">
    <div class="container mx-auto py-6 px-6 text-center">
      <p>&copy; 2025 Book Recommender. All Rights Reserved.</p>
      <nav class="flex justify-center gap-4 mt-3">
        <a href="#privacy" class="hover:underline">Privacy Policy</a>
        <a href="#terms" class="hover:underline">Terms of Service</a>
      </nav>
    </div>
  </footer>

</body>
